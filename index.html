<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Mi sitio Web</title>
</head>
<body style="padding-top: 200px;" >
    <!--Calculadora -->
    <div class="m-0 row justify-content-center align-items-center" >
        <div class="col-auto border border-5 p-5 shadow-lg bg-body" style="margin-right: 50px;">
            <form>
                <h2>Productos</h2><br>
                <div class="row g-3 mb-3 align-items-center">
                    <div class="col-5">
                    <label class="col-form-label">Codigo  </label>
                    </div>
                    <div class="col-6">
                    <input type="text" id="codigo" class="form-control  text-center">
                    </div>
                </div>
                <div class="row g-3 mb-3 align-items-center">
                    <div class="col-5">
                    <label class="col-form-label">Nombre  </label>
                    </div>
                    <div class="col-6">
                    <input type="text" id="nombre" class="form-control  text-center">
                    </div>
                </div> 
                <div class="row g-3 mb-3 align-items-center">
                    <div class="col-5">
                    <label class="col-form-label">Cantidad  </label>
                    </div>
                    <div class="col-6">
                        <input class="form-control text-center" type="number" id="cantidad" min="1" max="100">      
                    </div>
                </div>
                <div class="row g-3 mb-3 align-items-center">
                    <div class="col-5">
                    <label class="col-form-label">Precio  </label>
                    </div>
                    <div class="col-6">
                    <input type="text" id="precio" class="form-control text-center">
                    </div>
                </div> 
                <div class="row g-3 mb-3 align-items-center">
                    <div class="col-5">
                    <label class="col-form-label">Total a Pagar  </label>
                    </div>
                    <div class="col-6">
                    <input type="text" id="Tpagar" readonly="readonly" class="form-control  text-center">
                    </div>
                </div>  <br> <br>
                <div class=" row g-3 mb-3 align-items-center">
                    
                        <button class="btn btn-primary" id="Agregar" type="button" >Enviar</button>          
                  
   
                   
                       <button class="btn btn-danger" type="reset">Reset</button>          
                  
                </div>
                

                
            </form>
        </div>

        
        <!--Aparecer div-->
     <div class=" m-0 col-auto align-items-center">
        <div class="col-auto" >
            
            <table class="table table-bordered border border-dark shadow-lg bg-body">
                
                <thead>
                  <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Total a Pagar</th>
                  </tr>
                </thead>
                <tbody id="tabla">
                  
                </tbody>
              </table>
        </div>
    </div> 
    </div>

    
    
    <script src="./js/Mostrar.js"></script>
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
